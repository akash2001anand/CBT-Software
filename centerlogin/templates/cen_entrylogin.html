        <script>
            function openExamPortal() {
                const url = "{% url 'studhome' %}"; // Replace this with the URL of your exam portal
                const windowFeatures = 'width=' + screen.width + ',height=' + screen.height + ',fullscreen=yes,scrollbars=no,location=no,menubar=no,toolbar=no,status=no,resizable=no';
            
                const newWindow = window.open(url, 'Exam Portal', windowFeatures);
            
                if (newWindow) {
                    newWindow.focus();
                    newWindow.addEventListener('keydown', function (event) {
                        const allowedKeys = [8]; // 8 is the keycode for the backspace key
                        const isAllowed = allowedKeys.includes(event.keyCode);
                        
                        // Allow number keys (0-9) and the backspace key
                        if (!(event.keyCode >= 48 && event.keyCode <= 57) && !isAllowed) {
                            event.preventDefault();
                        }
                    });
                } else {
                    alert("Please disable your pop-up blocker to access the exam portal.");
                }
            }
            </script>
